<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/includes/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header card-header-warning card-header-icon">
                                <div class="card-icon">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                                <p class="card-category">Eventos Finalizados</p>
                                <h4 class="card-title">49<small>/50</small></h4>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons text-danger">warning</i>
                                    <a href="#">Ir a eventos...</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header card-header-success card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">account_balance</i>
                                </div>
                                <p class="card-category">Total Acumulado Hoy</p>
                                <h4 class="card-title">$200.000</h4>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons">date_range</i>
                                    Ultimas 24h
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="card card-stats">
                            <div class="card-header card-header-info card-header-icon">
                                <div class="card-icon">
                                    <i class="material-icons">person_add</i>
                                </div>
                                <p class="card-category">Usuarios Nuevos</p>
                                <h4 class="card-title">+300</h4>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons">update</i>
                                    Just uptaded
                                </div>
                            </div>
                        </div>
                    </div>                
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header card-chart card-header-info">
                                <div class="ct-chart" id="myChartAdministrador"></div>
                            </div>
                            <div class="card-body">
                                <h4 class="card-title">Ventas Diarias</h4>
                                <p class="card-category">
                                    <span class="text-success">
                                        <i class="material-icons">trending_up</i> 55% 
                                    </span> increase in today sales.
                                </p>
                            </div>
                            <div class="card-footer">
                                <div class="stats">
                                    <i class="material-icons">access_time</i> Actualizado Ahora
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">

                    </div>                    
                </div>
            </div>     
        </div>   

    </ui:define>  

    <ui:define name="scripts-grafricos">
        <script>
            var fechaReserva = [#{graficoReservasController.graficoReserva(graficoReservasController.fechaReserva, ",")}];
            var numeroEventos = [#{graficoReservasController.graficoReserva(graficoReservasController.numeroEventos, ",")}];
            window.onload = function ()
            {
                zingchart.render
                        ({
                            id: "myChartAdministrador",
                            width: "100%",
                            height: 300,
                            data:
                                    {
                                        "type": "bar",
                                        "title":
                                                {
                                                    "text": "Grafico "
                                                },
                                        "scale-x":
                                                {
                                                    "labels": fechaReserva
                                                },
                                        "plot":
                                                {
                                                    "line-width": 1
                                                },
                                        "series":
                                                [
                                                    {
                                                        "values": numeroEventos
                                                    }
                                                ]
                                    }
                        });
            };

        </script>
    </ui:define>

</ui:composition>
