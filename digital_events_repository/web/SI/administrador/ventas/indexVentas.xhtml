<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/includes/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <h:form enctype="multipart/form-data">
            <h:inputFile value="#{inventarioController.image}">
                <f:passThroughAttribute name="accept" value="imaga/png"/>
                <f:ajax event="change" listener="#{inventarioController.doUpload()}" execute="@form" render="@form"/>
            </h:inputFile>
        </h:form>
        
    </ui:define>





</ui:composition>
