<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{lenguajeController.locale}">
        <h:head>
            <ui:include src="/WEB-INF/includes/template/head.xhtml"/>
        </h:head>

        <h:body>

            <div class="page-header header-filter" style="background-image: url('#{request.contextPath}/resources/img/personajes-transformers.png'); background-size: cover; background-position: top center;">

                <div class="container">
                    <h:form prependId="false">
                        <h:selectOneMenu class="btn btn-outline-info d-lg-inline-block mb-3 mb-md-3" value="#{lenguajeController.languaje}" onchange="submit();">
                            <f:selectItems value="#{languajeController.idiomaPredefinido}" var="l" itemLabel="#{l.language}"></f:selectItems>
                        </h:selectOneMenu>
                    </h:form>
                    <div class="row">
                        <div class="col-lg-4 col-md-6 ml-auto mr-auto" id="bajar-login">
                            <div class="card card-login bg-wh">
                                <div class=" card-header card-header-image text-center bg-red">
                                    <a href="login.xhtml">
                                        <img src="#{request.contextPath}/resources/img/logoNegro.png" style="height: 130px; width: 310px; padding: 5px;"/>
                                    </a>
                                    <h5 class="card-description text-dark">Ingresa tu correo electronico y en breve te enviaremos tu nueva contrasena...</h5>
                                </div>                                
                                <br/>
                                <div class="card-body text-center">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h:messages showDetail="true" styleClass="alert" style="list-style: none; padding: 0px; display: block" infoClass="alert-success" errorClass="alert-danger" />
                                        </div>
                                    </div>
                                    <h:form prependId="false">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="material-icons">mail</i>
                                                </span>
                                            </div>
                                            <h:inputText a:type="email" value="#{usuarioController.correo}" class="form-control" a:placeholder="#{login.lbl_correo_electronico}" a:required=""/>
                                        </div>                                       
                                        <div class="footer-row text-center">
                                            <h:commandButton class="btn btn-success btn-flat btn-wd btn-lg-" action="#{usuarioController.updateForgotPassword()}" value="Enviar Correo Electronico">
                                                <div class="ripple-container"></div>
                                            </h:commandButton>
                                        </div>
                                        <br/>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </h:body>
    </f:view>

</html>
