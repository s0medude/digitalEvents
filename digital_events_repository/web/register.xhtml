<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{lenguajeController.locale}">
        <h:head>
            <ui:include src="/WEB-INF/includes/template/head.xhtml"/>
        </h:head>

        <h:body>

            <div class="page-header header-filter" style="background-image: url('#{request.contextPath}/resources/img/personajes-transformers.png'); background-size: cover; background-position: top center;">

                <div class="container">
                    <h:form prependId="false">
                        <h:selectOneMenu class="btn btn-outline-info d-lg-inline-block mb-3 mb-md-3" value="#{lenguajeController.languaje}" onchange="submit();">
                            <f:selectItems value="#{languajeController.idiomaPredefinido}" var="l" itemLabel="#{l.language}"></f:selectItems>
                        </h:selectOneMenu>
                    </h:form>
                    <div class="row">
                        <div class="col-lg-12 col-md-6 ml-auto mr-auto">
                            <div class="card card-login bg-wh">
                                <h:form>
                                    <div class=" card-header card-header-image text-center bg-primary">
                                        <a href="login.xhtml">
                                            <img src="#{request.contextPath}/resources/img/logoNegro.png" style="height: 130px; width: 310px; padding: 5px;"/>
                                        </a>   
                                    </div>
                                    <br/>

                                    <br/>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h:messages showDetail="true" styleClass="alert" style="list-style: none; padding: 0px; display: block" infoClass="alert-success" errorClass="alert-danger" />
                                            </div>
                                        </div>
                                        <h:form id="formNuevoUsuario" prependId="false" a:novalidate="novalidate" class="row">
                                            <h:panelGroup layout="block">
                                                <div class="form-group row">
                                                    <div class="col-3">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="material-icons">person</i>
                                                                </span>
                                                            </div>
                                                            <h:inputText a:type="text" value="#{usuarioController.nuevoUsuario.nombres}" class="form-control" a:placeholder="Ingrese sus nombres..." a:required=""/>
                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="material-icons">person</i>
                                                                </span>
                                                            </div>
                                                            <h:inputText a:type="text" value="#{usuarioController.nuevoUsuario.apellidos}" class="form-control" a:placeholder="Ingrese sus apellidos..." a:required=""/>
                                                        </div>
                                                    </div>                                                
                                                    <div class="col-3">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="material-icons">date_range</i>
                                                                </span>
                                                            </div>
                                                            <h:inputText a:type="date" value="#{usuarioController.nuevoUsuario.fechaNacimiento}" class="form-control" a:placeholder="Ingrese sus fecha nacimiento..." a:required="">
                                                                <f:convertDateTime pattern="yyyy-MM-dd"/>                                                        
                                                            </h:inputText>
                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="material-icons">check_circle</i>
                                                                </span>
                                                            </div>
                                                            <h:selectOneMenu id="estado" value="#{usuarioController.nuevoUsuario.estado}"
                                                                             class="form-control selectpicker">
                                                                <f:selectItem itemValue="" itemLabel="#{administrador_usuarios.lbl_seleccione_estado}"/>
                                                                <f:selectItems value="#{usuarioController.estadosUsuarioList}" var="e" itemLabel="#{e.estado}"/> 
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">                                                
                                                    <div class="col-3">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="material-icons">payment</i>
                                                                </span>
                                                            </div>
                                                            <h:selectOneMenu id="tiposDocumento" value="#{usuarioController.nuevoUsuario.tiposDocumento}" class="form-control selectpicker" a:required="">
                                                                <f:selectItem itemValue="" itemLabel="Tipo Documento"/>
                                                                <f:selectItems value="#{tipoDocumentoController.tiposDocumentoList}" var="t" itemLabel="#{t.nombre}"/>                                            
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="fas fa-id-card"></i>
                                                                </span>
                                                            </div>
                                                            <h:inputText id="documento" value="#{usuarioController.nuevoUsuario.documento}" 
                                                                         a:type="number"
                                                                         class="form-control" 
                                                                         a:placeholder="#{administrador_usuarios.lbl_documento}" 
                                                                         a:required=""/>
                                                        </div>
                                                    </div>
                                                    <div class="col-3">                                                    
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="material-icons">mail</i>
                                                                </span>
                                                            </div>
                                                            <h:inputText id="correo" value="#{usuarioController.nuevoUsuario.correo}"  
                                                                         a:type="email" 
                                                                         class="form-control" 
                                                                         a:placeholder="usuario@correo.com" a:required=""/>
                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="material-icons">supervisor_account</i>
                                                                </span>
                                                            </div>
                                                            <h:selectOneMenu id="rol" value="#{usuarioController.nuevoUsuario.rol}" class="form-control selectpicker" a:required="">
                                                                <f:selectItem itemValue="" itemLabel="Roles"/>
                                                                <f:selectItems value="#{rolController.rolList}"  var="r" itemLabel="#{r.nombre}"/>
                                                            </h:selectOneMenu>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group row">                                              
                                                    <div class="col-3">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="material-icons">phone</i>
                                                                </span>
                                                            </div>
                                                            <h:inputText id="telefonos" value="#{usuarioController.nuevoUsuario.telefonos}"
                                                                         a:type="number" 
                                                                         class="form-control"  
                                                                         a:placeholder="#{administrador_usuarios.lbl_ingrese_telefono}" a:required=""/>
                                                        </div>
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="material-icons">lock</i>
                                                                </span>
                                                            </div>
                                                            <h:inputText id="contrasena" value="#{usuarioController.nuevoUsuario.contrasena}" 
                                                                         a:type="password" 
                                                                         class="form-control" 
                                                                         a:placeholder="#{administrador_usuarios.lbl_contresenia}" a:required=""/>
                                                        </div>                                                    
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="material-icons">lock</i>
                                                                </span>
                                                            </div>
                                                            <h:inputText id="confirmarClave" value="#{usuarioController.confirmarClave}"
                                                                         a:type="password" 
                                                                         class="form-control"  
                                                                         a:placeholder="Confirmar ContraseÃ±a"/>
                                                        </div>                                                    
                                                    </div>
                                                    <div class="col-3">
                                                        <div class="input-group">
                                                            <div class="input-group-prepend">
                                                                <span class="input-group-text">
                                                                    <i class="fas fa-genderless"></i>
                                                                </span>
                                                            </div>
                                                            <h:selectOneRadio id="genero" value="#{usuarioController.nuevoUsuario.genero}"
                                                                              class="form-control selectpicker">
                                                                <f:selectItem itemValue="1" itemLabel="#{administrador_usuarios.lbl_masculino}&nbsp;&nbsp;"/>
                                                                <f:selectItem itemValue="2" itemLabel="#{administrador_usuarios.lbl_femenino}&nbsp;&nbsp;"/>
                                                                <f:selectItem itemValue="3" itemLabel="#{administrador_usuarios.lbl_otro}"/>
                                                            </h:selectOneRadio>
                                                        </div>                                                    
                                                    </div>
                                                </div>                                            
                                            </h:panelGroup>
                                        </h:form>
                                        <br/><br/>
                                    </div>
                                    <div class="card-footer">
                                        <h:commandLink action="#{usuarioController.registrar()}" class="btn btn-primary btn-block">Registrarse</h:commandLink> 
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </h:body>
    </f:view>

</html>
