<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/includes/template/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <div class="content">
            <div class="row">
                <div class="col-md-6">
                    <ol class="breadcrumb">
                        <li><a href="inventario.xhtml">Materiales /</a></li>
                        <li class="active">/ Nuevo Material</li>
                    </ol>
                </div>
                <div class="col-md-6">
                    <h:form>
                        <h:messages showDetail="true" styleClass="alert" style="list-style: none; padding: 0px; display: block" infoClass="alert-success" errorClass="alert-danger"/>
                    </h:form>
                </div> 
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <h:form enctype="multipart/form-data">
                                <div class="card-header card-header-success colorc">
                                    <div class="row">
                                        <div class="col-12">
                                            <h4 class="card-title">Formulario Nuevo Material</h4>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <h:panelGroup layout="block">
                                        <div class="form-group row">
                                            <div class="col-6">
                                                <label class="control-label mb-1">Tipo Material:</label>
                                                <h:inputText id="tipoMaterial" value="#{inventarioController.nuevoMaterial.tipoMaterial}"
                                                             class="form-control" a:type="text"/>
                                            </div>
                                            <div class="col-6">
                                                <label class="control-label mb-1">Cantidad:</label>
                                                <h:inputText id="cantidad" value="#{inventarioController.nuevoMaterial.cantidad}"
                                                             class="form-control" a:type="number" maxlength="100" />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-6">
                                                <label class="control-label mb-1">Estado:</label>
                                                <h:selectOneRadio id="estado" value="#{inventarioController.nuevoMaterial.estado}"
                                                                  class="form-control">
                                                    <f:selectItem itemValue="BUENO" itemLabel="Bueno&nbsp;&nbsp;"/>
                                                    <f:selectItem itemValue="MALO" itemLabel="Malo&nbsp;&nbsp;"/>
                                                </h:selectOneRadio>
                                            </div>
                                            <div class="col-6">
                                                <label for="disponilidad" class="control-label mb-1">Disponibilidad:</label>
                                                <h:selectOneMenu id="disponilidad" value="#{inventarioController.nuevoMaterial.disponilidad}"
                                                                 class="form-control">
                                                    <f:selectItem itemValue="" itemLabel="Seleccione si se encuentra disponible"/>
                                                    <f:selectItems value="#{inventarioController.estadoMaterialList}" var="t" itemLabel="#{t.estado}"/>                                            
                                                </h:selectOneMenu>  
                                            </div>
                                        </div>
                                        <!--
                                        <div class="form-group row">
                                            <label for="image" class="control-label mb-1">Seleccione Imagen:</label>
                                            <div class="col-6">
                                                <h:inputFile value="#{inventarioController.image}" />
                                                <h:commandButton value="upload" action="#{inventarioController.doUpload()}">
                                                    <f:ajax execute="@form" render="@form"/>
                                                </h:commandButton>
                                            </div>
                                        </div>
                                        -->                                        
                                    </h:panelGroup>
                                </div>
                                <div class="card-footer">                            
                                    <h:commandLink value="AÃ±adir Material"                                                     
                                                   action="#{inventarioController.registrar()}"
                                                   hreflang="inventario.xhmtl"
                                                   class="btn btn-primary btn-block"/>                                    
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
