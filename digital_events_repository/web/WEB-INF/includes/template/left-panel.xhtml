<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:a="http://java.sun.com/jsf/passthrough">

    
    <div id="sidebar" class="sidebar" data-color="danger" data-background-color="white">        
        <div class="logo">
            <img src="#{request.contextPath}/resources/img/logoNegro.png" alt="" class=""/>
        </div>        
        <div class="sidebar-wrapper">
            <div style="color: #FFFFFF;">
                <h:form prependId="false">
                    <div class="form-group">
                        <h:outputText class="form-control text-center" value="#{sessionController.user.rol.nombre}">
                        </h:outputText>
                    </div>
                </h:form>
            </div>
            <ul class="nav navbar-nav">
                <li class="nav-item active" >
                    <a class="nav-link" href="#{request.contextPath}/SI/index.xhtml">
                        <i class="material-icons">dashboard</i>
                        <p>Inicio</p>
                    </a>
                </li>
                <h:panelGroup rendered="#{sessionController.user.rol.id eq 1}" layout="block">
                    <ui:include src="/WEB-INF/includes/menus/administrador.xhtml"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{sessionController.user.rol.id eq 2}" layout="block">
                    <ui:include src="/WEB-INF/includes/menus/coordinador.xhtml"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{sessionController.user.rol.id eq 3}" layout="block">
                    <ui:include src="/WEB-INF/includes/menus/recreador.xhtml"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{sessionController.user.rol.id eq 4}" layout="block">
                    <ui:include src="/WEB-INF/includes/menus/cliente.xhtml"/>
                </h:panelGroup>
            </ul>
        </div>
    </div>


</ui:fragment>
