<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:view locale="#{lenguajeController.locale}">
    <h:head>
        <ui:include src="/WEB-INF/includes/template/head.xhtml"/>
    </h:head>

    <h:body>
       
        <div class="page-header header-filter" style="background-image: url('#{request.contextPath}/resources/img/personajes-transformers.png'); background-size: cover; background-position: top center;">
             
            <div class="container">
                 <h:form prependId="false">
                        <h:selectOneMenu class="btn btn-outline-info d-lg-inline-block mb-3 mb-md-3" value="#{lenguajeController.languaje}" onchange="submit();">
                            <f:selectItems value="#{languajeController.idiomaPredefinido}" var="l" itemLabel="#{l.language}"></f:selectItems>
                        </h:selectOneMenu>
                    </h:form>
                <div class="row">
                    <div class="col-lg-4 col-md-6 ml-auto mr-auto" id="bajar-login">
                        <div class="card card-login bg-wh">
                            <div class=" card-header card-header-image text-center bg-red">
                                <a href="login.xhtml">
                                    <img src="#{request.contextPath}/resources/img/logoNegro.png" style="height: 130px; width: 310px; padding: 5px;"/>
                                </a>   
                            </div>
                            <br/>
                           
                            <br/>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h:messages showDetail="true" styleClass="alert" style="list-style: none; padding: 0px; display: block" infoClass="alert-success" errorClass="alert-danger" />
                                    </div>
                                </div>
                                <h:form prependId="false">
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">mail</i>
                                            </span>
                                        </div>
                                        <h:inputText a:type="email" value="#{sessionController.email}" class="form-control" a:placeholder="#{login.lbl_correo_electronico}" a:required=""/>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                                        </div>
                                        <h:inputSecret class="form-control" value="#{sessionController.password}" a:placeholder="#{login.lbl_contrasenia}" a:required=""/>
                                    </div>
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox"/> 
                                            #{login.lbl_recordar}
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                        <label class="pull-right">
                                            <a href="#">#{login.lbl_olvido_contrase√±a}</a>
                                        </label>
                                    </div>
                                    <div class="footer-row text-center">
                                        <h:commandButton class="btn btn-info btn-link btn-wd btn-lg-" value="#{login.lbl_registrar}" >
                                            <div class="ripple-container"></div>
                                        </h:commandButton> 
                                        <h:commandButton class="btn btn-success btn-link btn-wd btn-lg-" action="#{sessionController.startSession()}" value="#{login.lbl_iniciar_session}">
                                            <div class="ripple-container"></div>
                                        </h:commandButton>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--modal registro-->
        <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <h:form prependId="false">
                    <h:panelGroup id="modalRegistroContent" class="modal-content" layout="block">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title titulom" id="exampleModalLabel">#{login.lbl_registro_nuevo_usuario}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h:form prependId="false">
                                    <div class="form-group row">
                                        <div class="col-3">
                                            <h:inputText id="id" value="#{usuarioController.nuevoUsuario.id}"
                                                         a:type="number" 
                                                         class="form-control"  
                                                         a:placeholder="#{login.lbl_id_usuario}" required="true" maxlength="1"/>
                                        </div>
                                        <div class="col-3">
                                            <h:inputText id="nombres1" value="#{usuarioController.nuevoUsuario.nombres}"
                                                         a:type="text" 
                                                         class="form-control"  
                                                         a:placeholder="#{login.lbl_nombres}" required="true"/>
                                        </div>
                                        <div class="col-3">
                                            <h:inputText id="apellidos1" value="#{usuarioController.nuevoUsuario.apellidos}" 
                                                         a:type="text" 
                                                         class="form-control"  
                                                         a:placeholder="#{login.lbl_apellidos}" required="true"/>
                                        </div>
                                        <div class="col-3">
                                            <h:inputText id="fechaNacimiento1" value="#{usuarioController.nuevoUsuario.fechaNacimiento}"
                                                         class="form-control" required="true"
                                                         a:type="date"
                                                         a:aria-invalid="false"
                                                         a:placeholder="#{login.lbl_ingrese}">
                                                <f:convertDateTime pattern="yyyy-MM-dd"/>
                                            </h:inputText>                                                     
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-4">
                                            <h:selectOneMenu id="tiposDocumento1" value="#{usuarioController.nuevoUsuario.tiposDocumento}"
                                                             class="form-control">
                                                <f:selectItem itemValue="" itemLabel="#{login.lbl_seleccione_tipo_documento}"/>
                                                <f:selectItems value="#{tipoDocumentoController.tiposDocumentoList}" var="t" itemLabel="#{t.nombre}"/>                                            
                                            </h:selectOneMenu>                                         
                                        </div>
                                        <div class="col-4">
                                            <h:inputText id="documento1" value="#{usuarioController.nuevoUsuario.documento}" 
                                                         a:type="text"
                                                         class="form-control" 
                                                         a:placeholder="#{login.lbl_numero_documento}" 
                                                         required="true"/>
                                        </div>
                                        <div class="col-4">
                                            <h:inputText id="direccion1" value="#{usuarioConttoller.nuevoUsuario.direccion}" 
                                                         a:type="text" 
                                                         class="form-control" 
                                                         a:placeholder="#{login.lbl_direccion}" required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-5">
                                            <label for="correo1" class="control-label mb-1">Correo</label>
                                            <h:inputText id="correo1" value="#{usuarioController.nuevoUsuario.correo}"  
                                                         a:type="email" 
                                                         class="form-control" 
                                                         a:placeholder="#{login.lbl_mail_example}" required="true"/>
                                        </div>
                                        <div class="col-7">
                                            <label for="rol" class="control-label mb-1">Roles</label>
                                            <h:selectManyCheckbox id="rol" value="#{usuarioController.nuevoUsuario.rol}"
                                                                  class="form-control">
                                                <f:selectItems value="#{rolController.rolList}"  var="r" itemLabel="#{r.nombre}&nbsp;&nbsp;"/>
                                            </h:selectManyCheckbox>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-6">
                                            <h:inputText id="contrasena1" value="#{usuarioController.nuevoUsuario.contrasena}" 
                                                         a:type="password" 
                                                         class="form-control" 
                                                         a:placeholder="#{login.lbl_contrasena}" required="true"/>
                                        </div>
                                        <div class="col-6">
                                            <h:inputText id="confirmarClave1" value="#{usuarioController.confirmarClave}"
                                                         a:type="password" 
                                                         class="form-control"  
                                                         a:placeholder="#{login.lbl_confirmar_contrasenia}" required="true"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-4">
                                            <h:inputText id="telefonos1" value="#{usuarioController.nuevoUsuario.telefonos}"
                                                         a:type="text" 
                                                         class="form-control"  
                                                         a:placeholder="#{login}" required="true"/>
                                        </div>
                                        <div class="col-4">
                                            <h:selectOneRadio id="genero1" value="#{usuarioController.nuevoUsuario.genero}"
                                                              class="form-control">
                                                <f:selectItem itemValue="1" itemLabel="#{login.lbl_masculino}&nbsp;&nbsp;"/>
                                                <f:selectItem itemValue="2" itemLabel="#{login.lbl_femenino}&nbsp;&nbsp;"/>
                                                <f:selectItem itemValue="3" itemLabel="#{login.lbl_otro}"/>
                                            </h:selectOneRadio>
                                        </div>
                                        <div class="col-4">
                                            <h:selectOneMenu id="estado1" value="#{usuarioController.nuevoUsuario.estado}"
                                                             class="form-control">
                                                <f:selectItem itemValue="" itemLabel="#{login.lbl_selecciones_estado}"/>
                                                <f:selectItems value="#{usuarioController.estadosUsuarioList}" var="e" itemLabel="#{e.estado}"/> 
                                            </h:selectOneMenu>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger letra-boton" data-dismiss="modal">#{login.lbl_cerrar}</button>                                
                                <h:commandLink actionListener="#{usuarioController.registrar()}" class="btn btn-primary">#{login.lbl_anadir_usuario}</h:commandLink> 
                            </div>
                        </div>
                    </h:panelGroup>
                </h:form>
            </div>
        </div>
        <!-- modal registro-->

    </h:body>
    </f:view>
    
</html>
