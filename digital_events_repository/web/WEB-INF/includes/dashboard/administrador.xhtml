<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui">
    <script>
        var fechaReserva = [#{grafricoReservasController.graficoReserva(grafricoReservasController.fechaReserva, ",")}];
        var numeroEventos = [#{grafricoReservasController.graficoReserva(grafricoReservasController.numeroEventos, ",")}];
        window.onload = function ()
        {
            zingchart.render
                    ({
                        id: "myChart",
                        width: "100%",
                        height: 400,
                        data:
                                {
                                    "type": "bar",
                                    "title":
                                            {
                                                "text": "Grafrico "
                                            },
                                    "scale-x":
                                            {
                                                "labels": fechaReserva
                                            },
                                    "plot":
                                            {
                                                "line-width": 1
                                            },
                                    "series":
                                            [
                                                {
                                                    "values": numeroEventos
                                                }
                                            ]
                                }
                    });
        };
    </script>
    <div id="myChart"></div>
</ui:fragment>
